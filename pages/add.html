
<html lang="en">
  <div style="margin:5%;" class="container">
    
  <div id="add-card">
    <div class="swap-card-container">
      <div class="swap-card-tag"></div>
      <div class="swap-card-title">Add Liquidity</div>
      <button id="settingsModalTrigger" class="swap-card-button"><img width="33" src="images/swap/swap-settings.svg"></img></button>
    </div>

    <div class="swap-card-container">
      <button style="width: 25%; float:left;" class="btn btn-default dropdown-toggle" type="button" id="token-select-A" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        <div id="display-token-A">
          Select Currency<span class="caret"></span>
        </div>
      </button>
      <div>
        Balance: <span id="balance-token-A" data-bal="0">0</span>
      </div>
      <input id="input-A" value="0" type="number" style="float:right; width: 50%;" class="balance"></input>
    </div>

    <div class="swap-card-container">
      +
    </div>

    <div class="swap-card-container">
      <div class="dropdown">
        <button style="width: 25%; float:left;" id="token-select-B" class="btn btn-default dropdown-toggle" type="button" id="token-select-B" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <div id="display-token-B">
            Select Currency<span class="caret"></span>
          </div>
        </button> 
        <div>
          Balance: <span id="balance-token-B" data-bal="0">0</span>
        </div>
        <input id="input-B" value="0" type="number" style="float:right; width: 50%;" class="balance"></input>
      </div>
    </div>

    <div class="swap-card-container">
      <div class="swap-exchange">1 BUSD = 1.0000 USDC <img src="images/swap/swap-arrow-exchange.svg"></img></div>
    </div>

    <div class="swap-card-container">
      <button class="add-card-approve-btn approveBtn1" style="display:none"></button>
      <button class="add-card-approve-btn approveBtn2" style="display:none"></button>
      <button class="add-card-add-btn" style="display: none">Add Liquidity</button> 
    </div>

  </div>

  <div id="tokenModal" class="modal">
    <div class="modal-content">
      <div class="eNDJNI">
        <span id="closeTokenModal" class="closeModal">&times;</span>
        <h2>Select a Token</h2>
      </div>
      <div class="modal-body">
        <div class="list-group">
          <button type="button" value="GFT" class="list-group-item token-element"><img src="/images/coins/gft.png"></img>GFT
          </button>
          <button type="button" value="USDT" class="list-group-item token-element"><img src="/images/coins/usdt.png"></img>USDT
          </button>
          <button type="button" value="USDC" class="list-group-item token-element"><img src="/images/coins/usdc.png"></img>USDC
          </button>
        </div>
      </div>
    </div>
  </div>

</html>
