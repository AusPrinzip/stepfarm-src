
<html lang="en">
  <div style="margin:5%;" class="container">
    <div class="row" id="swap-test">
      <div class="col-md-12">
        <div id="connected" style="display: none">
          <button class="btn btn-primary" id="btn-disconnect">
            Disconnect wallet
          </button>

          <h2>Tokens</h2>
          <button class="btn btn-primary" id="btn-getBalance">
            Get Balance
          </button>
          <button class="btn btn-primary" id="btn-approveToken">
            Approve Token
          </button>

          <h2>LPs</h2>
          <button class="btn btn-primary" id="btn-getKLast">
            Get KLast
          </button>
          <button class="btn btn-primary" id="btn-getReserves">
            Get Reserves
          </button>

          <h2>Factory</h2>
          <button class="btn btn-primary" id="btn-setTreasury">
            Set Treasury
          </button>
          <button class="btn btn-primary" id="btn-getTreasury">
            Get Treasury
          </button>
          <button class="btn btn-primary" id="btn-getPair">
            Get Pair
          </button>

          <h2>Router</h2> 
          <button class="btn btn-primary" id="btn-addLiquidity">
            Add liquidity
          </button>
          <button class="btn btn-primary" id="btn-removeLiquidity">
            Remove liquidity
          </button>
          <button class="btn btn-primary" id="btn-getFactory">
            Get Factory
          </button>

          <hr>

          <div id="network">
            <p>
              <strong>Connected blockchain:</strong> <span id="network-name"></span>
            </p>
            <p>
              <strong>Selected account:</strong> <span id="selected-account"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="swap-card">
    <div class="swap-card-container">
      <div class="swap-card-tag"></div>
      <div class="swap-card-title">SWAP</div>
      <button id="settingsModalTrigger" class="swap-card-button"><img width="33" src="images/swap/swap-settings.svg"></img></button>
    </div>
    <div class="swap-card-container">
      <p style="float: right">Available: 100 BNB</p>
    </div>
    <div class="swap-card-container">
      <button style="width: 25%; float:left;" class="btn btn-default dropdown-toggle" type="button" id="token-select-A" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        <div id="display-token-A">
          <img width="20" src="/images/coins/usdt.png"></img> USDT<span class="caret"></span>
        </div>
      </button>
       <input id="input-A" value="0" type="number" style="float:right; width: 70%;" class="balance"></input>
    </div>

    <div class="swap-card-container">
      <img width="33" src="images/swap/swap-arrow.svg"></img>
    </div>

    <div class="swap-card-container">
      <div class="dropdown">
        <button style="width: 25%; float:left;" id="token-select-B" class="btn btn-default dropdown-toggle" type="button" id="token-select-B" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <div id="display-token-B">
            <img width="20" src="/images/coins/usdc.png"></img> USDC<span class="caret"></span>
          </div>
        </button> 
        <input id="input-B" value="0" type="number" style="float:right; width: 70%;" class="balance"></input>
      </div>
    </div>

    <div class="swap-card-container">
      <div class="swap-exchange">1 BUSD = 1.0000 USDC <img src="images/swap/swap-arrow-exchange.svg"></img></div>
    </div>

    <div class="swap-card-container">
      <div class="swap-confirm-container"><button id="confirm-swap" class="swap-confirm-btn"><h6>Confirm Order</h6></button></div>
    </div>

    <div class="swap-card-container">
      <p>Enter an amount to see more trading details</p>
    </div>

    <center><div class="swap-divider"></div></center>

    <div class="swap-card-container">
      <p style="float:left; margin:1%;">Trade Mining <img src="images/swap/swap-question-help.svg"></img></p>
      <p style="float:right; margin:1%;">Max Reward <span class="swap-max-reward">5.04 DEX</span><span class="swap-max-reward-usd">$16.68</span></p>
    </div>

  </div>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="eNDJNI">
        <span id="closeSettingsModal" class="closeModal">&times;</span>
        <h2>Settings</h2>
      </div>
      <div class="modal-body">
        <p>Slippage Tolerance</p>
        <div id="slippage-group" class="btn-group" role="group" aria-label="...">
          <button id="slippage-1" type="button" class="btn btn-default active">0.1%</button>
          <button id="slippage-2" type="button" class="btn btn-default">0.5%</button>
          <button id="slippage-3" type="button" class="btn btn-default">1%</button>
        </div>
        <p>Tx deadline (mins)</p>
        <input id="deadline" type="number" default=20 class="form-control" placeholder="Deadline (min)" aria-describedby="basic-addon1">
      </div>
    </div>
  </div>

  <div id="tokenModal" class="modal">
    <div class="modal-content">
      <div class="eNDJNI">
        <span id="closeTokenModal" class="closeModal">&times;</span>
        <h2>Select a Token</h2>
      </div>
      <div class="modal-body">
        <div class="list-group">
          <button type="button" value="BNB" class="list-group-item token-element"><img src="/images/coins/bnb.png"></img>BNB
          </button>
          <button type="button" value="GST" class="list-group-item token-element"><img src="/images/coins/gst.png"></img>GST
          </button>
          <button type="button" value="USDT" class="list-group-item token-element"><img src="/images/coins/usdt.png"></img>USDT
          </button>
          <button type="button" value="USDC" class="list-group-item token-element"><img src="/images/coins/usdc.png"></img>USDC
          </button>
        </div>
      </div>
    </div>
  </div>

</html>
