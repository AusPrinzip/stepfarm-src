<div id="settingsModal" class="modal">
  <div class="modal-content">
    <div class="eNDJNI">
      <span id="closeSettingsModal" class="closeModal">&times;</span>
      <h2>Settings</h2>
    </div>
    <div class="modal-body">
      <p>Slippage Tolerance</p>
      <div id="slippage-group" class="btn-group" role="group" aria-label="...">
        <button id="slippage-1" type="button" class="btn btn-default active">0.1%</button>
        <button id="slippage-2" type="button" class="btn btn-default">0.5%</button>
        <button id="slippage-3" type="button" class="btn btn-default">1%</button>
      </div>
      <p>Tx deadline (mins)</p>
      <input id="deadline" type="number" default=20 class="form-control" placeholder="Deadline (min)" aria-describedby="basic-addon1">
    </div>
  </div>
</div>

<div id="tokenModal" class="modal">
  <div class="modal-content">
    <div class="eNDJNI">
      <span id="closeTokenModal" class="closeModal">&times;</span>
      <h2>Select a Token</h2>
    </div>
    <div class="modal-body">
      <div class="list-group">
        <button type="button" value="GFT" class="list-group-item token-element"><img src="/images/coins/gft.png"></img>GFT
        </button>
        <button type="button" value="USDT" class="list-group-item token-element"><img src="/images/coins/usdt.png"></img>USDT
        </button>
        <button type="button" value="USDC" class="list-group-item token-element"><img src="/images/coins/usdc.png"></img>USDC
        </button>
      </div>
    </div>
  </div>
</div>
